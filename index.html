
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer 1.5</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent; /* mobile Safari highlight */
    }

    #timer {
      user-select: none;
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vw; /* scale to screen width */
      color: #333;
      transition: color 0.2s ease, transform 0.2s ease, font-size 0.2s ease;
    }
   .rotated {
      transform: rotate(90deg);
      transition: transform 0.3s ease;
    } 
  </style>
</head>
<body>
  <div id="timer">40</div>

<script>
  const START_TIME = 40;
  let countdown = START_TIME;
  let intervalId;
  let rotation = 0; // Track accumulated rotation

  // Define your color values here
  const colors = ['#333', '#e74c3c', '#2980b9', '#27ae60'];
  let colorIndex = 0;
  let isPaused = false;
  let longPressTimeout;
  const timerElement = document.getElementById('timer');

  function startCountdown() {
    clearInterval(intervalId);
    countdown = START_TIME;
    timerElement.textContent = countdown;

    // Accumulate rotation by 90 degrees each reset
    rotation = rotation + 90;
    timerElement.style.transform = `rotate(${rotation}deg)`;
    timerElement.style.transition = 'transform 0.3s ease';

    // Cycle text color through 4 values
    colorIndex = (colorIndex + 1) % colors.length;
    timerElement.style.color = colors[colorIndex];

    intervalId = setInterval(tick, 1000);
  }
function tick() {
  if (!isPaused) {
    countdown--;
    timerElement.textContent = countdown;
    if (countdown <= 0) {
      clearInterval(intervalId);
    }
  }
  startCountdown();
  document.body.addEventListener('click', startCountdown);
</script>
</body>
</html>
