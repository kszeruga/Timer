<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Countdown Timer</title>
<style>
    :root {
        /* Theme colors */
        --bg-light: white;
        --bg-dark: #222;
        --text-light: #333;
        --text-dark: #ddd;
        --btn-bg-light: #2980b9;
        --btn-bg-dark: #1a5276;
        --btn-hover-light: #eafaf1;
        --btn-hover-dark: #144a75;

        /* Player colors (light / dark) */
        --p1-light: #333;
        --p2-light: #e74c3c;
        --p3-light: #2980b9;
        --p4-light: #27ae60;
        --p1-dark: #bbb;
        --p2-dark: #ff6b6b;
        --p3-dark: #5dade2;
        --p4-dark: #58d68d;
    }

    .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
    }

    html, body {
        margin: 0;
        height: 100%;
        background-color: var(--bg-light);
        color: var(--text-light);
        font-family: sans-serif;
        cursor: pointer;
        touch-action: manipulation;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.dark {
        background-color: var(--bg-dark);
        color: var(--text-dark);
    }

    #timer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80vmin;
        transition: color 0.2s ease, transform 0.3s ease;
    }

    #instructions {
        display: none;
        text-align: center;
        font-size: 1.2em;
    }

    #optionsBtn {
        position: absolute;
        left: 50%;
        top: 2em;
        transform: translateX(-50%);
        font-size: 2em;
        padding: 0.5em 1em;
        background: var(--btn-bg-light);
        color: white;
        border: none;
        border-radius: 0.5em;
        cursor: pointer;
        display: none;
        z-index: 10;
        transition: background-color 0.3s ease;
    }
    body.dark #optionsBtn { background: var(--btn-bg-dark); }
    #optionsBtn:hover { background-color: var(--btn-hover-light); }
    body.dark #optionsBtn:hover { background-color: var(--btn-hover-dark); }

    #optionsPanel {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) translateY(-10px);
        background: var(--bg-light);
        border: 1px solid #ccc;
        border-radius: 0.5em;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 2em;
        min-width: 170px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        z-index: 10;
    }
    body.dark #optionsPanel {
        background: #333;
        border-color: #555;
        box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    #optionsPanel.show {
        opacity: 1;
        pointer-events: auto;
        transform: translate(-50%, -50%) translateY(0);
    }

    .player-checkbox {
        margin-bottom: 0.5em;
        display: flex;
        align-items: center;
    }
    .player-checkbox label { margin-left: 0.5em; }

    #intervalControl {
        margin-top: 1em;
        display: flex;
        align-items: center;
        gap: 0.5em;
    }
    #intervalControl button {
        font-size: 1.2em;
        width: 2em;
        height: 2em;
        border: 1px solid #ccc;
        border-radius: 0.3em;
        background: white;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    #intervalControl button:hover { background-color: #eafaf1; }
    body.dark #intervalControl button {
        background: #333;
        border-color: #555;
        color: var(--text-dark);
    }
    body.dark #intervalControl button:hover { background-color: #1a5276; color: white; }

    .options-actions {
        display: flex;
        justify-content: space-between;
        gap: 1em;
        margin-top: 2em;
    }
    .icon-btn {
        font-size: 1.8em;
        padding: 0.2em 0.6em;
        border: none;
        border-radius: 0.4em;
        cursor: pointer;
        background: none;
    }
    #okBtn { color: #27ae60; }
    #okBtn:hover { background: #eafaf1; }
    #cancelBtn { color: #e74c3c; }
    #cancelBtn:hover { background: #fdeaea; }
</style>
</head>
<body class="no-select">
<div id="timer">40</div>
<div id="instructions">▶ krótkie naciśnięcie - start<br>⏸ długie naciśnięcie - pauza</div>
<button id="optionsBtn">Opcje</button>
<div id="optionsPanel">
    <div id="playersContainer"></div>
    <div id="intervalControl">
        <label>Czas:</label>
        <button id="decreaseInterval">−</button>
        <span id="intervalDisplay">40</span>
        <button id="increaseInterval">+</button>
    </div>
    <div style="margin-top:1em;">
        <label><input type="checkbox" id="darkThemeToggle"> Ciemny motyw</label>
    </div>
    <div style="margin-top:1em;">
        <label><input type="checkbox" id="rotate45Toggle"> Obróć o 45°</label>
    </div>
    <div class="options-actions">
        <button id="okBtn" class="icon-btn">&#10003;</button>
        <button id="cancelBtn" class="icon-btn">&#10005;</button>
    </div>
</div>
<audio id="tickSound" src="sounds/tick.mp3" preload="auto"></audio>
<audio id="gongSound" src="sounds/gong.mp3" preload="auto"></audio>

<script>
(() => {
    // ===== Constants =====
    const LONG_PRESS_MS = 500;
    const MIN_INTERVAL = 5, MAX_INTERVAL = 300;
    const STORAGE_KEY_THEME = 'countdown_timer_theme';
    const STORAGE_KEY_ROTATE45 = 'countdown_timer_rotate45';
    const PLAYERS = [
        { label: "Gracz A (↓)", varLight: "--p1-light", varDark: "--p1-dark" },
        { label: "Gracz B (←)", varLight: "--p2-light", varDark: "--p2-dark" },
        { label: "Gracz C (↑)", varLight: "--p3-light", varDark: "--p3-dark" },
        { label: "Gracz D (→)", varLight: "--p4-light", varDark: "--p4-dark" }
    ];

    // ===== State =====
    const state = {
        startTime: 40,
        countdown: 40,
        rotation: 270,
        isPaused: false,
        currentPlayer: 3,
        players: [true, true, true, true],
        intervalId: null,
        longPressTimeout: null,
        darkTheme: false,
        rotate45Start: false
    };

    // ===== Elements =====
    const timerEl = document.getElementById('timer');
    const instructionsEl = document.getElementById('instructions');
    const optionsBtn = document.getElementById('optionsBtn');
    const optionsPanel = document.getElementById('optionsPanel');
    const playersContainer = document.getElementById('playersContainer');
    const decreaseBtn = document.getElementById('decreaseInterval');
    const increaseBtn = document.getElementById('increaseInterval');
    const intervalDisplay = document.getElementById('intervalDisplay');
    const darkThemeToggle = document.getElementById('darkThemeToggle');
    const rotate45Toggle = document.getElementById('rotate45Toggle');
    const okBtn = document.getElementById('okBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const tickSound = document.getElementById('tickSound');
    const gongSound = document.getElementById('gongSound');

    // ===== Helpers =====
    const playSound = a => { a.currentTime = 0; a.play(); };
    const getPlayerColor = () => {
        const themeVar = state.darkTheme ? PLAYERS[state.currentPlayer].varDark : PLAYERS[state.currentPlayer].varLight;
        return getComputedStyle(document.documentElement).getPropertyValue(themeVar);
    };
    const updateTimerDisplay = val => { timerEl.textContent = val; };
    const updateIntervalDisplay = val => {
        state.startTime = Math.min(Math.max(val, MIN_INTERVAL), MAX_INTERVAL);
        state.countdown = state.startTime;
        intervalDisplay.textContent = state.startTime;
        updateTimerDisplay(state.startTime);
    };
    const getInitialRotation = () => state.rotate45Start ? 315 : 270;
    const resetRotation = () => { state.rotation = getInitialRotation(); state.currentPlayer = 3; };
    const applyPlayerColor = () => { timerEl.style.color = getPlayerColor(); };

    const nextActivePlayer = () => {
        do {
            state.currentPlayer = (state.currentPlayer + 1) % 4;
            state.rotation += 90;
        } while (!state.players[state.currentPlayer]);
        timerEl.style.transform = `translate(-50%, -50%) rotate(${state.rotation}deg)`;
        applyPlayerColor();
    };

    const applyTheme = dark => {
        state.darkTheme = dark;
        document.body.classList.toggle('dark', dark);
        localStorage.setItem(STORAGE_KEY_THEME, dark ? 'dark' : 'light');
        darkThemeToggle.checked = dark;
        applyPlayerColor();
    };

    const savePlayerSelection = () => state.players = [...playersContainer.querySelectorAll('input')].map(cb => cb.checked);
    const loadPlayerSelection = () => [...playersContainer.querySelectorAll('input')].forEach((cb, i) => cb.checked = state.players[i]);

    const startCountdown = () => {
        if (!state.players.some(Boolean)) {
            alert("Brak graczy, włącz przynajmniej jednego");
            return;
        }
        clearInterval(state.intervalId);
        updateIntervalDisplay(state.startTime);
        nextActivePlayer();
        state.isPaused = false;
        timerEl.style.opacity = 1;
        optionsBtn.style.display = "none";
        optionsPanel.classList.remove("show");

        state.intervalId = setInterval(() => {
            if (!state.isPaused) {
                state.countdown--;
                updateTimerDisplay(state.countdown);
                if (state.countdown <= 5 && state.countdown > 0) playSound(tickSound);
                if (state.countdown <= 0) {
                    clearInterval(state.intervalId);
                    updateTimerDisplay(0);
                    playSound(gongSound);
                }
            }
        }, 1000);
    };

    const togglePause = () => {
        state.isPaused = !state.isPaused;
        timerEl.style.opacity = state.isPaused ? 0.5 : 1;
        optionsBtn.style.display = state.isPaused ? "block" : "none";
        instructionsEl.style.display = state.isPaused ? "block" : "none";
        if (state.isPaused) {
            updateIntervalDisplay(state.startTime);
            savePlayerSelection();
        } else {
            optionsPanel.classList.remove("show");
        }
    };

    // ===== UI Generation =====
    PLAYERS.forEach((p, i) => {
        const div = document.createElement('div');
        div.className = 'player-checkbox';
        div.innerHTML = `<input type="checkbox" id="player${i+1}" checked>
                         <label for="player${i+1}">${p.label}</label>`;
        playersContainer.appendChild(div);
    });

    // ===== Events =====
    
    let pressTimer = null;
    let longPressed = false;
    
    const clearPressTimer = () => {
      if (pressTimer) {
        clearTimeout(pressTimer);
        pressTimer = null;
      }
    };
document.body.addEventListener('pointerdown', e => {
  if (e.target === optionsBtn || optionsPanel.contains(e.target)) return;

  longPressed = false;
  clearPressTimer();
  pressTimer = setTimeout(() => {
    longPressed = true;
    // LONG PRESS => toggle pause
    togglePause();
    // clear so pointerup doesn't treat it as a short press
    clearPressTimer();
  }, LONG_PRESS_MS);
});

document.body.addEventListener('pointerup', e => {
  if (e.target === optionsBtn || optionsPanel.contains(e.target)) return;

  // If long press already fired, do nothing on release
  if (longPressed) {
    longPressed = false;
    return;
  }

  // SHORT PRESS
  if (pressTimer) {
    clearPressTimer();
    if (state.isPaused) togglePause();
    else startCountdown();
  }
});

// Defensive clears if the system cancels the gesture
document.body.addEventListener('pointerleave', () => {
  longPressed = false;
  clearPressTimer();
});
document.body.addEventListener('pointercancel', () => {
  longPressed = false;
  clearPressTimer();
});

    optionsBtn.addEventListener('click', () => optionsPanel.classList.add('show'));
    decreaseBtn.addEventListener('click', () => updateIntervalDisplay(state.startTime - 1));
    increaseBtn.addEventListener('click', () => updateIntervalDisplay(state.startTime + 1));

    okBtn.addEventListener('click', () => {
        savePlayerSelection();
        state.rotate45Start = rotate45Toggle.checked;
        localStorage.setItem(STORAGE_KEY_ROTATE45, state.rotate45Start);
        optionsPanel.classList.remove('show');
        if (!state.isPaused) startCountdown();
    });

    cancelBtn.addEventListener('click', () => {
        updateIntervalDisplay(state.startTime);
        loadPlayerSelection();
        rotate45Toggle.checked = state.rotate45Start;
        optionsPanel.classList.remove('show');
    });

    darkThemeToggle.addEventListener('change', () => applyTheme(darkThemeToggle.checked));
    rotate45Toggle.addEventListener('change', () => {
        state.rotate45Start = rotate45Toggle.checked;
        localStorage.setItem(STORAGE_KEY_ROTATE45, state.rotate45Start);
        resetRotation();
        if (!state.isPaused) startCountdown();
    });

    document.body.addEventListener('click', e => {
        if (optionsPanel.classList.contains('show') && !optionsPanel.contains(e.target)) {
            optionsPanel.classList.remove('show');
        }
    });

    timerEl.addEventListener('contextmenu', e => e.preventDefault());

    // ===== Init =====
    loadPlayerSelection();
    applyTheme(localStorage.getItem(STORAGE_KEY_THEME) === 'dark');
    state.rotate45Start = localStorage.getItem(STORAGE_KEY_ROTATE45) === 'true';
    rotate45Toggle.checked = state.rotate45Start;
    resetRotation();
    updateIntervalDisplay(state.startTime);
    startCountdown();
    togglePause();
})();
</script>
</body>
</html>
