<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      cursor: pointer;
    }

    #timer {
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vw; /* scale to screen width */
      color: #333;
    }
   .rotated {
      transform: rotate(90deg);
      transition: transform 0.3s ease;
    } 
  </style>
</head>
<body>
  <div id="timer">40</div>
<audio id="tick-sound" src="sounds/tick.mp3" preload="auto"></audio>
<audio id="gong-sound" src="sounds/gong.mp3" preload="auto"></audio>
<script>
  const START_TIME = 40;
  let countdown = START_TIME;
  let intervalId;
  let rotation = 0; // Track accumulated rotation

  // Define your color values here
  const colors = ['#333', '#e74c3c', '#2980b9', '#27ae60'];
  let colorIndex = 0;

  const timerElement = document.getElementById('timer');

  function startCountdown() {
    const tickSound = document.getElementById('tick-sound');
    const gongSound = document.getElementById('gong-sound');
    
    clearInterval(intervalId);
    countdown = START_TIME;
    timerElement.textContent = countdown;

    // Rotation and color cycling code here...

    intervalId = setInterval(() => {
      countdown--;
      timerElement.textContent = countdown;

      // Play tick in last 5 seconds
      if (countdown > 0 && countdown <= 5) {
        tickSound.currentTime = 0;
        tickSound.play();
      }

      // Play gong at zero
      if (countdown === 0) {
        gongSound.currentTime = 0;
        gongSound.play();
        clearInterval(intervalId);
      }
    }, 1000);
  }

  startCountdown();
  document.body.addEventListener('click', startCountdown);
</script>
</body>
</html>
