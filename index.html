<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Countdown Timer</title>
<style>
    :root {
        --bg-light: white;
        --bg-dark: #222;
        --text-light: #333;
        --text-dark: #ddd;
        --btn-bg-light: #2980b9;
        --btn-bg-dark: #1a5276;
        --btn-hover-light: #eafaf1;
        --btn-hover-dark: #144a75;
    }

    html, body, #timer {
        -webkit-user-select: none; /* Safari */
        -moz-user-select: none;    /* Firefox */
        -ms-user-select: none;     /* IE10+ */
        user-select: none;
        -webkit-tap-highlight-color: transparent; /* remove tap highlight on mobile */
        -webkit-touch-callout: none; /* Disable callout on iOS */
    }
    /* Light theme (default) */
    body {
        font-family: sans-serif;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        background-color: var(--bg-light);
        color: var(--text-light);
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    #timer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        font-size: 80vmin;
        color: var(--text-light);
        transition: color 0.2s ease, transform 0.3s ease;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
    }
    #optionsBtn {
        position: absolute;
        left: 50%;
        top: 2em;
        transform: translateX(-50%);
        font-size: 2em;
        padding: 0.5em 1em;
        background: var(--btn-bg-light);
        color: #fff;
        border: none;
        border-radius: 0.5em;
        cursor: pointer;
        display: none;
        z-index: 10;
        transition: background-color 0.3s ease;
    }
    #optionsBtn:hover {
        background-color: var(--btn-hover-light);
    }
    #optionsPanel {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) translateY(-10px);
        background: var(--bg-light);
        border: 1px solid #ccc;
        border-radius: 0.5em;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 2em;
        min-width: 170px;
        opacity: 0;
        pointer-events: none;
        transition:
            opacity 0.3s ease,
            transform 0.3s ease;
        z-index: 10;
    }
    #optionsPanel.show {
        opacity: 1;
        pointer-events: auto;
        transform: translate(-50%, -50%) translateY(0);
    }
    .player-checkbox {
        margin-bottom: 0.5em;
        display: flex;
        align-items: center;
    }
    .player-checkbox label {
        margin-left: 0.5em;
    }

    /* New plus/minus buttons container */
    #intervalControl {
        margin-top: 1em;
        display: flex;
        align-items: center;
        gap: 0.5em;
    }
    #intervalControl label {
        user-select: none;
    }
    #decreaseInterval, #increaseInterval {
        font-size: 1.2em;
        width: 2em;
        height: 2em;
        border: 1px solid #ccc;
        border-radius: 0.3em;
        background: white;
        color: #333;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.2s;
    }
    #decreaseInterval:hover, #increaseInterval:hover {
        background-color: #eafaf1;
    }
    #intervalDisplay {
        min-width: 40px;
        text-align: center;
        font-weight: bold;
        user-select: none;
    }
    body.dark #decreaseInterval, body.dark #increaseInterval {
        background: #333;
        border-color: #555;
        color: var(--text-dark);
    }
    body.dark #decreaseInterval:hover, body.dark #increaseInterval:hover {
        background-color: #1a5276;
        color: white;
    }

    .options-actions {
        display: flex;
        justify-content: space-between;
        gap: 1em;
        margin-top: 2em;
    }
    .icon-btn {
        font-size: 1.8em;
        padding: 0.2em 0.6em;
        border: none;
        border-radius: 0.4em;
        cursor: pointer;
        background: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }
    #okBtn { color: #27ae60; }
    #okBtn:hover { background: #eafaf1; }
    #cancelBtn { color: #e74c3c; }
    #cancelBtn:hover { background: #fdeaea; }

    /* Dark theme */
    body.dark {
        background-color: var(--bg-dark);
        color: var(--text-dark);
    }
    body.dark #timer {
        /* color set dynamically via JS */
    }
    body.dark #optionsBtn {
        background: var(--btn-bg-dark);
    }
    body.dark #optionsBtn:hover {
        background-color: var(--btn-hover-dark);
    }
    body.dark #optionsPanel {
        background: #333;
        border-color: #555;
        box-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }
    body.dark .player-checkbox label {
        color: var(--text-dark);
    }
    body.dark #okBtn:hover {
        background: #1b3e20;
    }
    body.dark #cancelBtn:hover {
        background: #4d1b1b;
    }

    /* Player label colors */
    label[for="player1"] { color: #333; }
    label[for="player2"] { color: #e74c3c; }
    label[for="player3"] { color: #2980b9; }
    label[for="player4"] { color: #27ae60; }
</style>
</head>
<body>
<div id="timer">40</div>
<button id="optionsBtn">Opcje</button>
<div id="optionsPanel">
    <div class="player-checkbox">
        <input type="checkbox" id="player1"><label for="player1">Gracz A (↓)</label>
    </div>
    <div class="player-checkbox">
        <input type="checkbox" id="player2"><label for="player2">Gracz B (←)</label>
    </div>
    <div class="player-checkbox">
        <input type="checkbox" id="player3"><label for="player3">Gracz C (↑)</label>
    </div>
    <div class="player-checkbox">
        <input type="checkbox" id="player4"><label for="player4">Gracz D (→)</label>
    </div>

    <div id="intervalControl">
        <label>Czas:</label>
        <button type="button" id="decreaseInterval" aria-label="Decrease time">−</button>
        <span id="intervalDisplay">40</span>
        <button type="button" id="increaseInterval" aria-label="Increase time">+</button>
    </div>

    <div style="margin-top: 1em;">
        <label>
            <input type="checkbox" id="darkThemeToggle" />
            Ciemny motyw
        </label>
    </div>
    <div style="margin-top: 1em;">
        <label>
            <input type="checkbox" id="rotate45Toggle" />
            Obróć o 45° 
        </label>
    </div>
    <div class="options-actions">
        <button id="okBtn" class="icon-btn" title="OK" aria-label="Confirm">&#10003;</button>
        <button id="cancelBtn" class="icon-btn" title="Cancel" aria-label="Cancel">&#10005;</button>
    </div>
</div>
<audio id="tickSound" src="sounds/tick.mp3" preload="auto"></audio>
<audio id="gongSound" src="sounds/gong.mp3" preload="auto"></audio>

<script>
(() => {

    // ===== Constants =====
    const LONG_PRESS_MS = 500;
    const MIN_INTERVAL = 5;
    const MAX_INTERVAL = 300;
    const STORAGE_KEY_THEME = 'countdown_timer_theme';
    const STORAGE_KEY_ROTATE45 = 'countdown_timer_rotate45';

    // Player colors for light and dark themes
    const PLAYER_COLORS_LIGHT = ['#333', '#e74c3c', '#2980b9', '#27ae60'];
    const PLAYER_COLORS_DARK = ['#bbb', '#ff6b6b', '#5dade2', '#58d68d'];

    // ===== State =====
    const state = {
        startTime: 40,
        countdown: 40,
        rotation: 270, // default rotation start (can be 315 if rotate45Toggle is enabled)
        isPaused: false,
        currentPlayer: 3,
        players: [true, true, true, true],
        intervalId: null,
        lastPressTime: 0,
        longPressTimeout: null,
        darkTheme: false,
        rotate45Start: false // toggle for rotate 45° start
    };

    // ===== Elements =====
    const timerEl = document.getElementById('timer');
    const optionsBtn = document.getElementById('optionsBtn');
    const optionsPanel = document.getElementById('optionsPanel');
    const playerCheckboxes = [
        document.getElementById('player1'),
        document.getElementById('player2'),
        document.getElementById('player3'),
        document.getElementById('player4')
    ];
    const tickSound = document.getElementById('tickSound');
    const gongSound = document.getElementById('gongSound');
    const okBtn = document.getElementById('okBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const darkThemeToggle = document.getElementById('darkThemeToggle');
    const rotate45Toggle = document.getElementById('rotate45Toggle');

    // New interval controls
    const decreaseBtn = document.getElementById('decreaseInterval');
    const increaseBtn = document.getElementById('increaseInterval');
    const intervalDisplay = document.getElementById('intervalDisplay');

    // ===== Helpers =====
    const playSound = (audio) => { audio.currentTime = 0; audio.play(); };
    const isValidInterval = (v) => Number.isInteger(v) && v >= MIN_INTERVAL && v <= MAX_INTERVAL;
    const isOptionsPanelOpen = () => optionsPanel.classList.contains('show');
    const savePlayerSelection = () => state.players = playerCheckboxes.map(cb => cb.checked);
    const loadPlayerSelection = () => playerCheckboxes.forEach((cb, i) => cb.checked = state.players[i]);

    const setStartTime = (val) => {
        state.startTime = val;
        state.countdown = val;
        timerEl.textContent = val;
    };

    // Update displayed interval and state when plus/minus pressed or reset
    const updateIntervalDisplay = (val) => {
        val = Math.min(Math.max(val, MIN_INTERVAL), MAX_INTERVAL);
        state.startTime = val;
        state.countdown = val;
        intervalDisplay.textContent = val;
        timerEl.textContent = val;
    };

    // Return correct player color based on current theme and player
    const getPlayerColor = () => 
        state.darkTheme 
            ? PLAYER_COLORS_DARK[state.currentPlayer] 
            : PLAYER_COLORS_LIGHT[state.currentPlayer];

    const applyTheme = (dark) => {
        state.darkTheme = dark;
        if (dark) {
            document.body.classList.add('dark');
            darkThemeToggle.checked = true;
        } else {
            document.body.classList.remove('dark');
            darkThemeToggle.checked = false;
        }
        localStorage.setItem(STORAGE_KEY_THEME, dark ? 'dark' : 'light');

        // Update timer color on theme change
        timerEl.style.color = getPlayerColor();
    };

    // ===== Rotation helpers =====
    const getInitialRotation = () => state.rotate45Start ? 315 : 270;

    const nextActivePlayer = () => {
        do {
            state.currentPlayer = (state.currentPlayer + 1) % 4;
            state.rotation += 90;
        } while (!state.players[state.currentPlayer]);
        timerEl.style.transform = `translate(-50%, -50%) rotate(${state.rotation}deg)`;
        timerEl.style.color = getPlayerColor();
    };

    // ===== Timer Logic =====
    const startCountdown = () => {
        if (!state.players.some(Boolean)) {
            alert("Brak graczy, włącz przynajmniej jednego");
            return;
        }
        clearInterval(state.intervalId);
        setStartTime(state.startTime);

        nextActivePlayer();
        state.isPaused = false;
        timerEl.style.opacity = 1;
        optionsBtn.style.display = "none";
        optionsPanel.classList.remove("show");

        state.intervalId = setInterval(() => {
            if (!state.isPaused) {
                state.countdown--;
                timerEl.textContent = state.countdown;
                if (state.countdown <= 5 && state.countdown > 0) playSound(tickSound);
                if (state.countdown <= 0) {
                    clearInterval(state.intervalId);
                    timerEl.textContent = 0;
                    playSound(gongSound);
                }
            }
        }, 1000);
    };

    const togglePause = () => {
        state.isPaused = !state.isPaused;
        timerEl.style.opacity = state.isPaused ? 0.5 : 1;
        optionsBtn.style.display = state.isPaused ? "block" : "none";
        if (!state.isPaused) {
            optionsPanel.classList.remove("show");
        } else {
            setStartTime(state.startTime);
            savePlayerSelection();
        }
    };

    // ===== Event Handlers =====
    const handlePressStart = (e) => {
        if (e.target === optionsBtn || optionsPanel.contains(e.target)) return;
        e.preventDefault();
        state.lastPressTime = Date.now();
        state.longPressTimeout = setTimeout(() => {
            togglePause();
            state.longPressTimeout = null;
        }, LONG_PRESS_MS);
    };

    const handlePressEnd = (e) => {
        if (e.target === optionsBtn || optionsPanel.contains(e.target)) return;
        e.preventDefault();
        if (state.longPressTimeout) {
            clearTimeout(state.longPressTimeout);
            state.longPressTimeout = null;
            if (isOptionsPanelOpen()) return;
            if (Date.now() - state.lastPressTime < LONG_PRESS_MS) {
                if (state.isPaused) togglePause();
                else startCountdown();
            }
        }
    };

    // Options panel toggle with animation
    const showOptionsPanel = () => {
        optionsPanel.classList.add('show');
    };

    // Load rotate45Toggle from state/localStorage
    const loadRotate45Toggle = () => {
        const saved = localStorage.getItem(STORAGE_KEY_ROTATE45);
        state.rotate45Start = saved === 'true';
        rotate45Toggle.checked = state.rotate45Start;
    };

    // Save rotate45Toggle to localStorage
    const saveRotate45Toggle = (val) => {
        localStorage.setItem(STORAGE_KEY_ROTATE45, val ? 'true' : 'false');
    };

    // ===== Bind Events =====

    document.body.addEventListener('pointerdown', handlePressStart);
    document.body.addEventListener('pointerup', handlePressEnd);
    document.body.addEventListener('pointerleave', handlePressEnd);

    optionsBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        showOptionsPanel();
    });

    decreaseBtn.addEventListener('click', () => {
        updateIntervalDisplay(state.startTime - 1);
    });

    increaseBtn.addEventListener('click', () => {
        updateIntervalDisplay(state.startTime + 1);
    });

    okBtn.addEventListener('click', () => {
        // startTime already updated by buttons
        savePlayerSelection();

        state.rotate45Start = rotate45Toggle.checked;
        saveRotate45Toggle(state.rotate45Start);

        optionsPanel.classList.remove('show');
        if (!state.isPaused) startCountdown();
    });

    cancelBtn.addEventListener('click', () => {
        updateIntervalDisplay(state.startTime);
        loadPlayerSelection();
        loadRotate45Toggle();
        optionsPanel.classList.remove('show');
    });

    darkThemeToggle.addEventListener('change', () => {
        applyTheme(darkThemeToggle.checked);
    });

    rotate45Toggle.addEventListener('change', () => {
        state.rotate45Start = rotate45Toggle.checked;
        saveRotate45Toggle(state.rotate45Start);
        state.rotation = getInitialRotation();
        state.currentPlayer = 3;
        // Restart countdown to apply rotation change immediately if not paused
        if (!state.isPaused) startCountdown();
    });

    // Close options panel if clicking outside
    document.body.addEventListener('click', (e) => {
        if (isOptionsPanelOpen() && !optionsPanel.contains(e.target)) {
            optionsPanel.classList.remove('show');
        }
    });

    optionsPanel.addEventListener('click', e => e.stopPropagation());

    // Prevent context menu on timer (to avoid mobile search popup)
    timerEl.addEventListener('contextmenu', e => {
        e.preventDefault();
    });

    // ===== Init =====
    loadPlayerSelection();

    // Load saved theme or default to light
    const savedTheme = localStorage.getItem(STORAGE_KEY_THEME);
    applyTheme(savedTheme === 'dark');

    loadRotate45Toggle();

    state.rotation = getInitialRotation();
    state.currentPlayer = 3; // start from "before" player 0 to let nextActivePlayer move forward

    updateIntervalDisplay(state.startTime);

    startCountdown();

})();
</script>
</body>
</html>
