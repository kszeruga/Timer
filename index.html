<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Countdown Timer</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    body {
        font-family: sans-serif;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        background-color: white;
    }
    #timer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        font-size: 80vmin;
        color: #333;
        transition: color 0.2s ease, transform 0.3s ease;
        user-select: none;
    }
    #optionsBtn {
        position: absolute;
        left: 50%;
        top: 2em;
        transform: translateX(-50%);
        font-size: 2em;
        padding: 0.5em 1em;
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 0.5em;
        cursor: pointer;
        display: none;
        z-index: 10;
    }
    #optionsPanel {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 0.5em;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 2em;
        min-width: 150px;
        display: none;
        z-index: 10;
    }
    #optionsPanel.show {
        display: block;
    }
    .player-checkbox {
        margin-bottom: 0.5em;
        display: flex;
        align-items: center;
    }
    .player-checkbox label {
        margin-left: 0.5em;
    }
    #intervalInput {
        width: 60px;
        font-size: 1em;
        margin-left: 0.5em;
    }
    .options-actions {
        display: flex;
        justify-content: space-between;
        gap: 1em;
        margin-top: 2em;
    }
    .icon-btn {
        font-size: 1.8em;
        padding: 0.2em 0.6em;
        border: none;
        border-radius: 0.4em;
        cursor: pointer;
        background: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }
    #okBtn { color: #27ae60; }
    #okBtn:hover { background: #eafaf1; }
    #cancelBtn { color: #e74c3c; }
    #cancelBtn:hover { background: #fdeaea; }
</style>
</head>
<body>
<div id="timer">40</div>
<button id="optionsBtn">Opcje</button>
<div id="optionsPanel">
    <div class="player-checkbox">
        <input type="checkbox" id="player1"><label for="player1" style="color: #333;">Gracz A (↓)</label>
    </div>
    <div class="player-checkbox">
        <input type="checkbox" id="player2"><label for="player2" style="color: #e74c3c;">Gracz B (←)</label>
    </div>
    <div class="player-checkbox">
        <input type="checkbox" id="player3"><label for="player3" style="color: #2980b9;">Gracz C (↑)</label>
    </div>
    <div class="player-checkbox">
        <input type="checkbox" id="player4"><label for="player4" style="color: #27ae60;">Gracz D (→)</label>
    </div>
    <div style="margin-top:1em;">
        <label for="intervalInput">Czas:</label>
        <input type="number" id="intervalInput" min="5" max="300" value="40" />
    </div>
    <div class="options-actions">
        <button id="okBtn" class="icon-btn" title="OK" aria-label="Confirm">&#10003;</button>
        <button id="cancelBtn" class="icon-btn" title="Cancel" aria-label="Cancel">&#10005;</button>
    </div>
</div>
<audio id="tickSound" src="sounds/tick.mp3" preload="auto"></audio>
<audio id="gongSound" src="sounds/gong.mp3" preload="auto"></audio>
