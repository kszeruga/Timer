<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      cursor: pointer;
    }

    #timer {
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vw; /* scale to screen width */
      color: #333;
    }
  </style>
</head>
<body>
  <div id="timer">40</div>

  <script>
    const START_TIME = 40;
    let countdown = START_TIME;
    let intervalId;
    const timerElement = document.getElementById('timer');

    function startCountdown() {
      clearInterval(intervalId);
      countdown = START_TIME;
      timerElement.textContent = countdown;

      intervalId = setInterval(() => {
        countdown--;
        timerElement.textContent = countdown;
        if (countdown <= 0) {
          clearInterval(intervalId);
        }
      }, 1000);
    }

    startCountdown();
    document.body.addEventListener('click', startCountdown);
  </script>
</body>
</html>
