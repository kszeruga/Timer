    }

      cursor: pointer;
      opacity: 1;
      text-align: center;
      user-select: none;
    }

      inset: 0;
      background: rgba(0,0,0,0.6);

      justify-content: center;
      align-items: center;
      color: white;
      font-size: 5vmin;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
      padding: 10px;
    }

    #skipOverlay.visible {
      visibility: visible;
      opacity: 1;
    }
