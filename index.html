
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown Timer 1.3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      cursor: pointer;
    }

    #timer {
      flex: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20vw; /* scale to screen width */
      color: #333;
      transition: color 0.2s ease, transform 0.2s ease, font-size 0.2s ease;
    }
   .rotated {
      transform: rotate(90deg);
      transition: transform 0.3s ease;
    } 
  </style>
</head>
<body>
  <div id="timer">40</div>

<script>
  const START_TIME = 40;
  let countdown = START_TIME;
  let intervalId;
  let rotation = 0; // Track accumulated rotation

  // Define your color values here
  const colors = ['#333', '#e74c3c', '#2980b9', '#27ae60'];
  let colorIndex = 0;

  const timerElement = document.getElementById('timer');

  function startCountdown() {
    clearInterval(intervalId);
    countdown = START_TIME;
    timerElement.textContent = countdown;

    // Accumulate rotation by 90 degrees each reset
    rotation = rotation + 90;
    timerElement.style.transform = `rotate(${rotation}deg)`;
    timerElement.style.transition = 'transform 0.3s ease';

    // Cycle text color through 4 values
    colorIndex = (colorIndex + 1) % colors.length;
    timerElement.style.color = colors[colorIndex];

    intervalId = setInterval(() => {
      countdown--;
      timerElement.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(intervalId);
      }
    }, 1000);
  }

  startCountdown();
  document.body.addEventListener('click', startCountdown);
</script>
</body>
</html>
