<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Countdown Timer</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    body {
        font-family: sans-serif;
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        background-color: white;
    }
    #timer {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        font-size: 80vmin;
        color: #333;
        transition: color 0.2s ease, transform 0.3s ease;
        user-select: none;
    }
    #optionsBtn {
        position: absolute;
        left: 50%;
        top: 2em;
        transform: translateX(-50%);
        font-size: 2em;
        padding: 0.5em 1em;
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 0.5em;
        cursor: pointer;
        display: none;
        z-index: 10;
    }
    #optionsPanel {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        border: 1px solid #ccc;
        border-radius: 0.5em;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 2em;
        min-width: 150px;
        display: none;
        z-index: 10;
    }
    #optionsPanel.show {
        display: block;
    }
    .player-checkbox {
        margin-bottom: 0.5em;
        display: flex;
        align-items: center;
    }
    .player-checkbox label {
        margin-left: 0.5em;
    }
    #intervalInput {
        width: 60px;
        font-size: 1em;
        margin-left: 0.5em;
    }
    .options-actions {
        display: flex;
        justify-content: space-between;
        gap: 1em;
        margin-top: 2em;
    }
    .icon-btn {
        font-size: 1.8em;
        padding: 0.2em 0.6em;
        border: none;
        border-radius: 0.4em;
        cursor: pointer;
        background: none;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
    }
    #okBtn { color: #27ae60; }
    #okBtn:hover { background: #eafaf1; }
    #cancelBtn { color: #e74c3c; }
    #cancelBtn:hover { background: #fdeaea; }
</style>
</head>
<body>
<div id="timer">40</div>
<button id="optionsBtn">Opcje</button>
<div id="optionsPanel">
    <div class="player-checkbox">
        <input type="checkbox" id="player1"><label for="player1" style="color: #333;">Gracz A (↓)</label>
    </div>
    <div class="player-checkbox">
        <input type="checkbox" id="player2"><label for="player2" style="color: #e74c3c;">Gracz B (←)</label>
    </div>
    <div class="player-checkbox">
        <input type="checkbox" id="player3"><label for="player3" style="color: #2980b9;">Gracz C (↑)</label>
    </div>
    <div class="player-checkbox">
        <input type="checkbox" id="player4"><label for="player4" style="color: #27ae60;">Gracz D (→)</label>
    </div>
    <div style="margin-top:1em;">
        <label for="intervalInput">Czas:</label>
        <input type="number" id="intervalInput" min="5" max="300" value="40" />
    </div>
    <div class="options-actions">
        <button id="okBtn" class="icon-btn" title="OK" aria-label="Confirm">&#10003;</button>
        <button id="cancelBtn" class="icon-btn" title="Cancel" aria-label="Cancel">&#10005;</button>
    </div>
</div>
<audio id="tickSound" src="sounds/tick.mp3" preload="auto"></audio>
<audio id="gongSound" src="sounds/gong.mp3" preload="auto"></audio>

<script>
(() => {
    // ===== Constants =====
    const LONG_PRESS_MS = 500;
    const MIN_INTERVAL = 5;
    const MAX_INTERVAL = 300;
    const PLAYER_COLORS = ['#333', '#e74c3c', '#2980b9', '#27ae60'];

    // ===== State =====
    const state = {
        startTime: 40,
        countdown: 40,
        rotation: 270,
        isPaused: false,
        currentPlayer: 3,
        players: [true, true, true, true],
        intervalId: null,
        lastPressTime: 0,
        longPressTimeout: null
    };

    // ===== Elements =====
    const timerEl = document.getElementById('timer');
    const optionsBtn = document.getElementById('optionsBtn');
    const optionsPanel = document.getElementById('optionsPanel');
    const intervalInput = document.getElementById('intervalInput');
    const playerCheckboxes = [
        document.getElementById('player1'),
        document.getElementById('player2'),
        document.getElementById('player3'),
        document.getElementById('player4')
    ];
    const tickSound = document.getElementById('tickSound');
    const gongSound = document.getElementById('gongSound');
    const okBtn = document.getElementById('okBtn');
    const cancelBtn = document.getElementById('cancelBtn');

    // ===== Helpers =====
    const playSound = (audio) => { audio.currentTime = 0; audio.play(); };
    const isValidInterval = (v) => Number.isInteger(v) && v >= MIN_INTERVAL && v <= MAX_INTERVAL;
    const isOptionsPanelOpen = () => optionsPanel.classList.contains('show');
    const savePlayerSelection = () => state.players = playerCheckboxes.map(cb => cb.checked);
    const loadPlayerSelection = () => playerCheckboxes.forEach((cb, i) => cb.checked = state.players[i]);

    const setStartTime = (val) => {
        state.startTime = val;
        state.countdown = val;
        timerEl.textContent = val;
    };

    // ===== Timer Logic =====
    const nextActivePlayer = () => {
        do {
            state.currentPlayer = (state.currentPlayer + 1) % 4;
            state.rotation += 90;
        } while (!state.players[state.currentPlayer]);
        timerEl.style.transform = `translate(-50%, -50%) rotate(${state.rotation}deg)`;
        timerEl.style.color = PLAYER_COLORS[state.currentPlayer];
    };

    const startCountdown = () => {
        if (!state.players.some(Boolean)) {
            alert("Brak graczy, włącz przynajmniej jednego");
            return;
        }
        clearInterval(state.intervalId);
        setStartTime(state.startTime);
        nextActivePlayer();
        state.isPaused = false;
        timerEl.style.opacity = 1;
        optionsBtn.style.display = "none";
        optionsPanel.classList.remove("show");

        state.intervalId = setInterval(() => {
            if (!state.isPaused) {
                state.countdown--;
                timerEl.textContent = state.countdown;
                if (state.countdown <= 5 && state.countdown > 0) playSound(tickSound);
                if (state.countdown <= 0) {
                    clearInterval(state.intervalId);
                    timerEl.textContent = 0;
                    playSound(gongSound);
                }
            }
        }, 1000);
    };

    const togglePause = () => {
        state.isPaused = !state.isPaused;
        timerEl.style.opacity = state.isPaused ? 0.5 : 1;
        optionsBtn.style.display = state.isPaused ? "block" : "none";
        if (!state.isPaused) {
            optionsPanel.classList.remove("show");
        } else {
            setStartTime(state.startTime);
            savePlayerSelection();
        }
    };

    // ===== Event Handlers =====
    const handlePressStart = (e) => {
        if (e.target === optionsBtn || optionsPanel.contains(e.target)) return;
        state.lastPressTime = Date.now();
        state.longPressTimeout = setTimeout(() => {
            togglePause();
            state.longPressTimeout = null;
        }, LONG_PRESS_MS);
    };

    const handlePressEnd = (e) => {
        if (e.target === optionsBtn || optionsPanel.contains(e.target)) return;
        if (state.longPressTimeout) {
            clearTimeout(state.longPressTimeout);
            state.longPressTimeout = null;
            if (isOptionsPanelOpen()) return;
            if (Date.now() - state.lastPressTime < LONG_PRESS_MS) {
                if (state.isPaused) togglePause();
                else startCountdown();
            }
        }
    };

    // ===== Bind Events =====
    document.body.addEventListener('pointerdown', handlePressStart);
    document.body.addEventListener('pointerup', handlePressEnd);
    document.body.addEventListener('pointerleave', handlePressEnd);

    optionsBtn.addEventListener('click', () => optionsPanel.classList.add('show'));
    intervalInput.addEventListener('change', () => {
        const val = parseInt(intervalInput.value, 10);
        if (isValidInterval(val)) setStartTime(val);
    });

    okBtn.addEventListener('click', () => {
        const val = parseInt(intervalInput.value, 10);
        if (isValidInterval(val)) setStartTime(val);
        savePlayerSelection();
        optionsPanel.classList.remove('show');
    });

    cancelBtn.addEventListener('click', () => {
        intervalInput.value = state.startTime;
        loadPlayerSelection();
        optionsPanel.classList.remove('show');
    });

    // ===== Init =====
    loadPlayerSelection();
    startCountdown();
})();
</script>
</body>
</html>
